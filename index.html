<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyenne Semestre | Calculateur</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .arabic-title {
            font-family: 'Noto Naskh Arabic', Arial, sans-serif;
            text-align: center;
            color: #00a884;
            font-size: clamp(16px, 4vw, 20px);
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: clamp(16px, 3vw, 18px);
            margin: 0 0 10px 0;
            color: #00a884;
            text-align: center;
        }

        .container {
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .module-row {
            display: grid;
            grid-template-columns: minmax(100px, 140px) minmax(50px, 60px) minmax(60px, 70px) minmax(60px, 70px) 30px;
            gap: 3px;
            margin-bottom: 0px;
            align-items: center;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .header-row {
            color: #00a884;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
            background: #e8f5e9;
            border-radius: 8px;
            padding: 8px 6px;
        }

        input {
            width: 100%;
            padding: 6px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #00a884;
            box-shadow: 0 0 0 2px rgba(0, 168, 132, 0.1);
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        #addModule {
            background: #00a884;
            color: white;
        }

        #addModule:hover {
            background: #008f6f;
        }

        button[type="submit"] {
            background: #2563eb;
            color: white;
        }

        button[type="submit"]:hover {
            background: #1d4ed8;
        }

        .btn-remove {
            background: none;
            color: #ef4444;
            padding: 2px 8px;
            font-size: 18px;
            min-width: 30px;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .clear-data {
            background: #ef4444 !important;
            color: white;
        }

        .clear-data:hover {
            background: #dc2626 !important;
        }

        .success {
            color: white;
            background: #00a884;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            animation: success-animation 1s ease-in-out;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
        }

        .module-result {
            padding: 2px 0;
        }

        .final-average {
            margin-top: 6px;
            padding-top: 6px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 8px;
        }

        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                gap: 8px;
            }
            .buttons-container button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes success-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="arabic-title">ðŸŒ³ðŸŒ¿ Ø®Ø¶Ø±Ø© Ø¨Ø¥Ø°Ù† Ø§Ù„Ù„Ù‡</div>
    <div class="container">
        <h1>Calculateur de Moyenne</h1>
        <form id="moyenneForm">
            <div class="module-row header-row">
                <div>Module</div>
                <div>Coeff</div>
                <div>TD</div>
                <div>Examen</div>
                <div></div>
            </div>
            <div id="modulesList"></div>
            <div class="buttons-container">
                <button type="button" id="addModule">+ Ajouter Module</button>
                <button type="submit">Calculer</button>
                <button type="button" class="clear-data" id="clearData">Effacer tout</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let moduleCount = 0;
        const STORAGE_KEY = 'moduleData';

        function saveToLocalStorage() {
            const modules = document.getElementsByClassName('module-row');
            const data = [];
            
            for (let i = 1; i < modules.length; i++) { // Skip header
                const module = modules[i];
                data.push({
                    name: module.querySelector('.module-name-input').value,
                    coeff: module.querySelector('.coeff').value,
                    td: module.querySelector('.td').value,
                    examen: module.querySelector('.examen').value
                });
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                const modules = JSON.parse(data);
                modules.forEach(module => {
                    addModule(module);
                });
            } else {
                // Add one empty module if no data exists
                addModule();
            }
        }

        function addModule(data = null) {
            moduleCount++;
            const moduleDiv = document.createElement('div');
            moduleDiv.className = 'module-row';
            moduleDiv.innerHTML = `
                <div class="module-name">
                    <input type="text" class="module-name-input" placeholder="Module ${moduleCount}" 
                           value="${data ? data.name : ''}" required>
                </div>
                <input type="number" class="coeff" required min="1" max="10" 
                       value="${data ? data.coeff : '1'}">
                <input type="number" class="td" step="0.01" required min="0" max="20"
                       value="${data ? data.td : ''}">
                <input type="number" class="examen" step="0.01" required min="0" max="20"
                       value="${data ? data.examen : ''}">
                <button type="button" class="btn-remove" onclick="removeModule(this)">Ã—</button>
            `;
            document.getElementById('modulesList').appendChild(moduleDiv);

            // Add event listeners to save on input change
            const inputs = moduleDiv.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', saveToLocalStorage);
            });
        }

        function removeModule(button) {
            button.parentElement.remove();
            saveToLocalStorage();
        }

        function clearAllData() {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir effacer toutes les donnÃ©es ?')) {
                localStorage.removeItem(STORAGE_KEY);
                document.getElementById('modulesList').innerHTML = '';
                document.getElementById('result').innerHTML = '';
                moduleCount = 0;
                addModule(); // Add one empty module
            }
        }

        document.getElementById('addModule').addEventListener('click', () => {
            addModule();
            saveToLocalStorage();
        });

        document.getElementById('clearData').addEventListener('click', clearAllData);

        document.getElementById('moyenneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const modules = document.getElementsByClassName('module-row');
            let totalPoints = 0;
            let totalCoeff = 0;
            let resultHTML = '';

            for (let i = 1; i < modules.length; i++) { // Start from 1 to skip header
                const module = modules[i];
                const moduleName = module.querySelector('.module-name-input').value || `Module ${i}`;
                const coeff = parseFloat(module.querySelector('.coeff').value);
                const td = parseFloat(module.querySelector('.td').value);
                const examen = parseFloat(module.querySelector('.examen').value);
                
                const moduleAverage = ((examen * 2) + td) / 3;
                totalPoints += moduleAverage * coeff;
                totalCoeff += coeff;

                resultHTML += `<div class="module-result">
                    <span>${moduleName}</span>
                    <span>${moduleAverage.toFixed(2)}/20</span>
                </div>`;
            }

            const finalAverage = totalPoints / totalCoeff;
            
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `${resultHTML}<div id="finalResult" class="result">Moyenne gÃ©nÃ©rale: <span id="averageValue">${finalAverage.toFixed(2)}</span>/20</div>`;

            displayFinalResult(finalAverage);

            // Save after calculation
            saveToLocalStorage();

            calculateResult(finalAverage);
        });

        function displayFinalResult(finalAverage) {
            const resultElement = document.getElementById('finalResult');
            const averageValueElement = document.getElementById('averageValue');
            averageValueElement.textContent = finalAverage.toFixed(2);

            if (finalAverage > 10) {
                resultElement.classList.add('success');
            } else {
                resultElement.classList.remove('success');
            }
        }

        function calculateResult(result) {
            if (result > 10) {
                document.querySelector('.arabic-title').classList.add('success');
                document.querySelector('.arabic-title').classList.add('celebrate');
            }
        }

        // Load saved data when page loads
        loadFromLocalStorage();
    </script>
</body>
</html>
